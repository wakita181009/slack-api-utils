language: python

python:
  - 2.7

install:
  - pip install -r requirements
  - pip install coveralls

script:
  - coverage run --source=test_api setup.py test

after_success:
  - coveralls

dist:
  - trusty

env:
  global:
    secure: 

notifications:
  slack:
    secure: 
